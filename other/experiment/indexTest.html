<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #chat-bar {
            position: fixed;
            bottom: 20px; /* Adjust the distance from the bottom as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.2); /* Frosted glass effect */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #222;
            width: 400px; /* Widen the bar */
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px; /* Increase padding for larger margins */
        }

        #chat-input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: #222;
            padding: 0 10px;
            outline: none;
            font-size: 18px; /* Slightly larger text */
        }

        #chat-input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="chat-bar">
        <input type="text" id="chat-input" placeholder="Message Chat...">
    </div>
</body>
</html>
