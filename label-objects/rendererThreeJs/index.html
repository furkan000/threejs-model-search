<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="tree.css">
	<script src="tree.js"></script>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="tree-container">
		<!-- Tree view content will go here -->
		<ul id="myUL">
			<li><span class="caret">Beverages</span>
				<ul class="nested">
					<li>Water</li>
					<li>Coffee</li>
					<li><span class="caret">Tea</span>
						<ul class="nested">
							<li>Black Tea</li>
							<li>White Tea</li>
							<li><span class="caret">Green Tea</span>
								<ul class="nested">
									<li>Sencha</li>
									<li>Gyokuro</li>
									<li>Matcha</li>
									<li>Pi Lo Chun</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<div id="downloadButtonConatiner">
		<button id="downloadButton" onclick="downloadGLB()">Download .glb</button>
	</div>

    <script type="module">
        import { downloadGLB } from './main.js';

        // Make the function available for your HTML
        window.downloadGLB = downloadGLB;
    </script>



	<script>
		var toggler = document.getElementsByClassName("caret");
		var i;

		for (i = 0; i < toggler.length; i++) {
			toggler[i].addEventListener("click", function () {
				this.parentElement.querySelector(".nested").classList.toggle("active");
				this.classList.toggle("caret-down");
			});
		}
	</script>

	    <script>
        var dragItem = document.querySelector("#tree-container");
        var active = false;
        var currentX;
        var currentY;
        var initialX;
        var initialY;
        var xOffset = 0;
        var yOffset = 0;

        dragItem.addEventListener("mousedown", dragStart, false);
        window.addEventListener("mouseup", dragEnd, false);
        window.addEventListener("mousemove", drag, false);

        function dragStart(e) {
            // Check if the click is near the borders (for resizing)
            var rect = dragItem.getBoundingClientRect();
            var clickNearBorders = e.clientX - rect.left < 10 || rect.right - e.clientX < 10 ||
                                   e.clientY - rect.top < 10 || rect.bottom - e.clientY < 10;

            if (clickNearBorders) {
                // Allow default behavior (resize)
                active = false;
                return;
            }

            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === dragItem) {
                active = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            active = false;
        }

        function drag(e) {
            if (active) {
                e.preventDefault();
            
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, dragItem);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
</body>

</html>
