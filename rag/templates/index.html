  <body>

                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-500 dark:text-gray-400">

            </div>
          </div>
          <div id="drop-area" class="bg-gray-100 dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700 flex flex-col items-center justify-center space-y-4 cursor-pointer transition-colors hover:bg-gray-200 dark:hover:bg-gray-750">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-12 w-12 text-gray-500 dark:text-gray-400">
              <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
              <path d="M12 12v9"></path>
              <path d="m16 16-4-4-4 4"></path>
            </svg>
            <p class="text-gray-500 dark:text-gray-400">Drag and drop files here or <span class="text-primary font-medium">browse</span></p>

        <div class="bg-white dark:bg-gray-950 rounded-lg shadow-sm p-6">
          <div class="flex items-center justify-between mb-4">

            <div class="flex items-center space-x-2">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-500 dark:text-gray-400">
                  <line x1="10" x2="21" y1="6" y2="6"></line>
                  <line x1="10" x2="21" y1="12" y2="12"></line>
                  <line x1="10" x2="21" y1="18" y2="18"></line>

                </svg>
              </button>
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-500 dark:text-gray-400">
                  <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
              </button>
            </div>
          </div>
          <div id="file-list" class="space-y-4">
            {% for file in files %}
            <div id="{{ file }}" class="flex items-center justify-between bg-gray-100 dark:bg-gray-800 rounded-lg p-4">
              <div class="flex items-center space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-gray-500 dark:text-gray-400">
                  <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                  <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                </svg>
                <p class="text-gray-700 dark:text-gray-300">{{ file }}</p>
              </div>
              <button onclick="deleteFile('{{ file }}')" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 w-10 text-red-500 hover:bg-red-100 dark:hover:bg-red-900">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                  <path d="M3 6h18"></path>
                  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                </svg>
              </button>
            </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    let dropArea = document.getElementById("drop-area");

    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ["dragenter", "dragover"].forEach((eventName) => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add("highlight"), false);
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove("highlight"), false);
    });

    dropArea.addEventListener("drop", handleDrop, false);

    function handleDrop(e) {
      let dt = e.dataTransfer;
      let files = dt.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      [...files].forEach(uploadFile);
    }

    function uploadFile(file) {
      let url = "/upload";
      let formData = new FormData();
      formData.append("file", file);

      fetch(url, {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data.message);
          if (data.filename) {
            // addFileToList(data.filename);
            reloadPage();
            // addFileToListNew(data.filename);
            // reloadPageSilently();
          }
        })
        .catch(console.error);
    }

    function addFileToList(filename) {
      let list = document.getElementById("file-list");
      let li = document.createElement("li");
      li.textContent = filename + " ";
      li.id = filename;

      let button = document.createElement("button");
      button.textContent = "Delete";
      button.onclick = function () {
        deleteFile(filename);
      };
      li.appendChild(button);

      list.appendChild(li);
    }

    // reload the page without the user noticing
    function reloadPageSilently() {
      fetch("/")
        .then((response) => response.text())
        .then((html) => {
          let parser = new DOMParser();
          let newDocument = parser.parseFromString(html, "text/html");
          document.documentElement.replaceWith(newDocument.documentElement);
        });
    }

    function reloadPage() {
      location.reload();
    }

    function deleteFile(filename) {
      fetch(`/delete/${filename}`, { method: "POST" })
        .then((response) => {
          if (response.ok) {
            let fileElement = document.getElementById(filename);
            fileElement.parentNode.removeChild(fileElement);
          } else {
            alert("Error deleting file");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Error deleting file");
        });
    }
  </script>
</html>
